<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>作戦中</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">ようこそ、ご主人様。</h1>
        <p class="welcome-header__text">
            要員情報を入力してください。
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" class="login-form__input" type="text" placeholder="Agent code" />
        <input name="password" class="login-form__input" type="password" placeholder="Password" />
        <input class="login-form__btn" type="submit" value="ログイン" />
        <a class="login-form__link" href="#">助けを要請。</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big~!</span>
    </div>

    <script
     src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
    </script>
</body>
</html>
