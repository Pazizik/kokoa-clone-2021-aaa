<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent list - Operator</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title"> Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle">friends Names Display<i class="fas fa-chevron-right fa-xs"></i></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://dimg.donga.com/a/600/0/90/5/ugc/CDB/WEEKLY/Article/5b/19/d5/5b/5b19d55b135ed2738de6.jpg"
                class="user-component__avatar user-component__avatar--xl"
                />

                    <h4 class="user-component__title">Dazai Osamu</h4>
                    <span class="user-component__subtitle">hello</span>
                </div>
            </div>
            <div class="user-component__column">

            </div>
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Group</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://lh3.googleusercontent.com/proxy/zv158HQTcisNNHyu6M0MKKci-EHF40Kj9U7K0-iWssKS0LYH9B0Nb8iJXYN5oEh5e78l_wvECvIHUPzlZltPjqE"

                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">文豪</h4>
                    </div>
                </div>
            <div>
                <div class="user-component__column">
                    <div>
                        <span>5</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
                
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Friends</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user-circle fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fas fa-envelope fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-compass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__etc"></div>
                    <i class="fas fa-skull fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big~!</span>
    </div>

    <script
     src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous">
